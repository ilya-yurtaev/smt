<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
    {% block extrahead %}{% endblock %}
  </head>
  <body>

    <div class="page">
      <div class="wrapper">
        <div class="row">
        <header id="menu">
        {% block header %}{% endblock %}
        </header>

        <main id="main">
        {% block content %}{% endblock %}
        </main>
        </div>
      </div>
    </div>

    <footer>
    <div class="wrapper">
        <div class="row">
            {% block footer %}&copy;2014 Vault-Tec {% endblock %}
        </div>
    </div>
    </footer>
    {% block js %}{% endblock %}
  </body>
</html>
